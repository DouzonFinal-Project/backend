name: Deploy backend

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
      - 'docker-compose.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      ACCOUNT_ID: '373317459179'     # ← 그대로 값만 둠
      ECR_REPO: 'app/backend'            # ← 백엔드 ECR 리포지토리명

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 🔧 여기서 BACK_IMAGE를 계산해 환경변수로 내보냄
      - name: Compute BACK_IMAGE
        run: |
          echo "BACK_IMAGE=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}" >> $GITHUB_ENV

      - name: Build & Push backend image
        run: |
          docker build -t "$BACK_IMAGE:latest" .
          docker push "$BACK_IMAGE:latest"

      - name: Deploy to App EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=backend" \
            --parameters 'commands=[
              "set -eux",
              "cd /opt/backend",
              "BACK_IMAGE='${BACK_IMAGE}:latest' docker compose pull",
              "BACK_IMAGE='${BACK_IMAGE}:latest' docker compose up -d"
            ]' \
            --comment "Deploy backend" \
            --region "$AWS_REGION"

name: Deploy backend

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
      - 'docker-compose.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      ACCOUNT_ID: 373317459179
      ECR_REPO: web/app             # ← 백엔드용 ECR 리포지토리명
      BACK_IMAGE: ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push backend image
        run: |
          docker build -t $BACK_IMAGE:latest .
          docker push $BACK_IMAGE:latest

      - name: Deploy to App EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=backend" \
            --parameters 'commands=[
              "set -eux",
              "cd /opt/backend",
              "BACK_IMAGE='${BACK_IMAGE}:latest' docker compose pull",
              "BACK_IMAGE='${BACK_IMAGE}:latest' docker compose up -d"
            ]' \
            --comment "Deploy backend" \
            --region $AWS_REGION
